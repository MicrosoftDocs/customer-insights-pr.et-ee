### YamlMime:Landing
title: Kaasamisülevaatete võimalused rakenduses Dynamics 365 Customer Insights (eelvaade)
summary: Koguge oma veebilehe jaoks andmeid. Interaktiivselt klientide interaktiivse suhtluse ja kasutuskogemuse mõistmine saitidel. Kasutage kaasamisülevaadete ja sihtrühma ülevaadete põhjalikku integreerimist, et rikastada oma reaalajalist käitumuslikku analüüsi kliendiprofiilide aruannetega. Rikastage kliendiprofiile veebitegevustega, et saada asjakohaste kliendiandmete kõrval reaalajas käitumisandmeid. Muutke oma ettevõtet nii, et see saaks kliendiandmetest kohese väärtuse.
